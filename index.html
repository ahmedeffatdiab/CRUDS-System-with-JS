<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curd System</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>PROJECT MANAGEMENT SYSTEM</p>
        </div>
        <div classs="input">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()"type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()"type="number" id="taxis" placeholder="taxis">
                <input onkeyup="getTotal()"type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()"type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>
        <div classs="output">
            <div class="searchBlock">
                <input onkeyup="SearchData(this.value)" type="search" placeholder="Search" id="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search by Category</button>
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search by Title</button>
                </div>
                <div id="deleteAll">

                </div>
                <table class="w-100">
                    <thead class="fw-bolder">
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            <th>category</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                        
                    </tbody>
                        
                </table>
            </div>
        </div>

    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
